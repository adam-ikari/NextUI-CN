---
name: CI

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - 11-尝试同步最新版本
  pull_request: {}

permissions:
  attestations: write
  contents: read
  id-token: write

jobs:
  prepare:
    runs-on: ubuntu-24.04-arm
    outputs:
      release-name: ${{ steps.release-name.outputs.RELEASE_NAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Generate Release Name
        id: release-name
        run: |
          echo "RELEASE_NAME=$(make name)" >> "$GITHUB_OUTPUT"
      # removed tag generation (not needed for quick CI tests)

  core-matrix:
    runs-on: ubuntu-24.04-arm
    env:
      PLATFORM: ${{ matrix.toolchain }}
    outputs:
      cores: ${{ steps.cores.outputs.cores }}
    strategy:
      fail-fast: true
      matrix:
        toolchain:
          - tg5040

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Generate cores matrix
        id: cores
        run: |
          CORES="$(make cores-json)"
          echo "cores=$CORES" >> $GITHUB_OUTPUT

  build-core:
    needs: core-matrix
    runs-on: ubuntu-24.04-arm
    env:
      PLATFORM: ${{ matrix.toolchain }}
    strategy:
      fail-fast: true
      matrix:
        toolchain:
          - tg5040
        core: ${{ fromJson(needs.core-matrix.outputs.cores) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Cache toolchains
        uses: actions/cache@v4
        with:
          path: toolchains
          key: toolchains-${{ runner.os }}-${{ env.PLATFORM }}-modernize

      - name: Ensure toolchain repo (retry)
        shell: bash
        run: |
          set -euo pipefail
          if [[ -d "toolchains/${PLATFORM}-toolchain/.git" ]]; then
            echo "Toolchain repo already present (from cache)."
            exit 0
          fi
          mkdir -p toolchains
          for i in 1 2 3 4 5; do
            echo "Cloning toolchain (attempt $i)..."
            if git clone -b modernize --depth 1 "https://github.com/LoveRetro/${PLATFORM}-toolchain/" "toolchains/${PLATFORM}-toolchain"; then
              exit 0
            fi
            rm -rf "toolchains/${PLATFORM}-toolchain" || true
            sleep $((i * 10))
          done
          echo "::error::Failed to clone toolchain repo after retries"
          exit 1

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pre-pull toolchain image (retry)
        shell: bash
        run: |
          set -euo pipefail
          IMAGE="ghcr.io/loveretro/${PLATFORM}-toolchain:modernize"
          echo "Pre-pulling $IMAGE"
          for i in 1 2 3 4 5; do
            if docker pull "$IMAGE"; then
              exit 0
            fi
            echo "Pull failed (attempt $i). Waiting before retry..."
            sleep $((i * 10))
          done
          echo "::error::Failed to pull $IMAGE after retries"
          exit 1

      - name: Setup
        run: make setup

      - name: Build ${{ matrix.core }} core
        run: make build-core CORE=${{ matrix.core }}

      - name: Upload core
        uses: actions/upload-artifact@v4.6.2
        with:
          name: core-${{ matrix.toolchain }}-${{ matrix.core }}.zip
          path: workspace/${{ env.PLATFORM }}/cores/output/

  build:
    needs:
      - prepare
      - build-core
    runs-on: ubuntu-24.04-arm
    env:
      PLATFORM: ${{ matrix.toolchain }}
      RELEASE_NAME: ${{ needs.prepare.outputs.release-name }}
      # Use the workflow run id as a stable, non-tag-based identifier for quick testing
      RELEASE_VERSION: ${{ github.run_id }}
    strategy:
      fail-fast: true
      matrix:
        toolchain:
          - tg5040

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Inject ChillRound fonts (CI-time)
        shell: bash
        env:
          CHILLROUND_VERSION: v1.800
        run: |
          set -euo pipefail
          URL="https://github.com/Warren2060/ChillRound/releases/download/${CHILLROUND_VERSION}/ChillRound-OTF+TTF.zip"
          echo "Downloading: $URL"
          mkdir -p /tmp/chillround
          curl -fsSL "$URL" -o /tmp/chillround/chillround.zip
          unzip -q /tmp/chillround/chillround.zip -d /tmp/chillround
          SRC_DIR="/tmp/chillround"
          FONT_OTF="$(find "$SRC_DIR" -maxdepth 3 -type f -iname 'ChillRoundM.otf' | head -n 1 || true)"
          FONT_TTF="$(find "$SRC_DIR" -maxdepth 3 -type f \( -iname 'ChillRoundM.ttf' -o -iname 'ChillRound.ttf' \) | head -n 1 || true)"
          if [[ -z "$FONT_OTF" || -z "$FONT_TTF" ]]; then
            echo "Extracted files:"; find "$SRC_DIR" -maxdepth 3 -type f | sed 's#^#- #' || true
            echo "::error::ChillRound fonts not found in release zip"
            exit 1
          fi
          install -d skeleton/SYSTEM/res
          cp -f "$FONT_OTF" skeleton/SYSTEM/res/BPreplayBold-unhinted_b.otf
          cp -f "$FONT_TTF" skeleton/SYSTEM/res/font2.ttf
          echo "Injected into skeleton/SYSTEM/res:";
          ls -la skeleton/SYSTEM/res | sed 's#^#- #' || true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zipmerge

      - name: Setup
        run: make setup

      - name: Download Cores
        uses: actions/download-artifact@v4.3.0
        with:
          path: workspace/${{ env.PLATFORM }}/cores/output/
          pattern: core-${{ matrix.toolchain }}-*
          merge-multiple: true

      - name: Build
        run: make ${{ matrix.toolchain }}

      - name: Special
        run: make special

      - name: Package
        run: make package

      - name: Upload All
        uses: actions/upload-artifact@v4.6.2
        with:
          # Use ASCII-only artifact names (avoid branch names with non-ASCII)
          name: nextui-${{ github.run_id }}-all.zip
          path: releases/${{ env.RELEASE_NAME }}-all.zip

      - name: Upload Base
        uses: actions/upload-artifact@v4.6.2
        with:
          name: nextui-${{ github.run_id }}-base.zip
          path: releases/${{ env.RELEASE_NAME }}-base.zip

      - name: Upload Extras
        uses: actions/upload-artifact@v4.6.2
        with:
          name: nextui-${{ github.run_id }}-extras.zip
          path: releases/${{ env.RELEASE_NAME }}-extras.zip

      - name: Generate prerelease notes
        run: |
          echo "NextUI quick prerelease build notes" > notes_zh.txt
          echo "Built by CI on branch: $GITHUB_REF" >> notes_zh.txt
          echo "Recent commits:" >> notes_zh.txt
          git --no-pager log -n 20 --pretty=format:"- %s by @%an in %h" >> notes_zh.txt || true

      - name: Upload prerelease notes
        uses: actions/upload-artifact@v4.6.2
        with:
          name: nextui-prerelease-${{ github.run_id }}-notes
          path: notes_zh.txt

      - name: Skip Attest for PRs from forks
        id: skip
        if: github.ref != 'refs/heads/main'
        run: |
          echo '::warning title=Attest skipped::Attest action requires permissions and is performed only for main branch.'

      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v2.3.0
        if: github.ref == 'refs/heads/main'
        with:
          subject-path: |
            releases/${{ env.RELEASE_NAME }}-all.zip
            releases/${{ env.RELEASE_NAME }}-base.zip
            releases/${{ env.RELEASE_NAME }}-extras.zip
